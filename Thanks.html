<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>धन्यवाद | Thank You | धन्यवाद - Borekart</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
      text-align: center;
      padding: 1rem;
    }

    .dark-theme {
      background: #121212;
      color: #fff;
    }

    .thank-you {
      font-size: 2.5rem;
      font-weight: bold;
      animation: blimp 2s ease-in-out infinite alternate;
      margin-bottom: 1.2rem;
    }

    @keyframes blimp {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    .subtext {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 1.5rem;
      line-height: 1.4;
    }

    .buttons {
      margin-top: 1.2rem;
      display: flex;
      gap: 0.8rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.3rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      user-select: none;
      text-decoration: none;
    }

    .btn:hover {
      background: #0056b3;
    }

    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }

    audio {
      display: none;
    }

    /* Icon size */
    .btn i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <canvas id="confetti-canvas"></canvas>

  <div class="thank-you">धन्यवाद! | Thank You! | धन्यवाद!</div>
  <div class="subtext">
    Borekart मध्ये सहभागी झाल्याबद्दल धन्यवाद!<br>
    Borekart में शामिल होने के लिए धन्यवाद!<br>
    Thank you for registering with Borekart. We will notify you soon!
  </div>

  <div class="buttons">
    <button class="btn" onclick="toggleTheme()"><i class="fa-solid fa-moon"></i> Toggle Theme</button>
    <button class="btn" onclick="toggleAudio()"><i class="fa-solid fa-volume-high"></i> Play/Pause Audio</button>
    <a class="btn" href="index.html"><i class="fa-solid fa-house"></i> Home</a>

    <!-- Social Share Buttons -->
    <a class="btn" href="https://www.linkedin.com/shareArticle?mini=true&url=https://borekart.in" target="_blank" rel="noopener noreferrer" title="Share on LinkedIn">
      <i class="fab fa-linkedin"></i> LinkedIn
    </a>
    <a class="btn" href="https://wa.me/?text=Check%20out%20Borekart:%20https://borekart.in" target="_blank" rel="noopener noreferrer" title="Share on WhatsApp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
    <a class="btn" href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer" title="Instagram">
      <i class="fab fa-instagram"></i> Instagram
    </a>
    <a class="btn" href="https://twitter.com/intent/tweet?text=Check%20out%20Borekart!%20https://borekart.in" target="_blank" rel="noopener noreferrer" title="Share on X (Twitter)">
      <i class="fab fa-twitter"></i> X
    </a>
    <a class="btn" href="https://www.facebook.com/sharer/sharer.php?u=https://borekart.in" target="_blank" rel="noopener noreferrer" title="Share on Facebook">
      <i class="fab fa-facebook"></i> Facebook
    </a>
  </div>

  <audio id="voice" autoplay>
    <source src="voice-hindi.mp3" type="audio/mpeg" />
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Confetti animation
    const duration = 6 * 1000;
    const end = Date.now() + duration;
    const colors = ['#007bff', '#ffc107', '#28a745', '#dc3545'];

    (function frame() {
      confetti({
        particleCount: 2,
        angle: 60,
        spread: 55,
        origin: { x: 0 },
        colors
      });
      confetti({
        particleCount: 2,
        angle: 120,
        spread: 55,
        origin: { x: 1 },
        colors
      });
      if (Date.now() < end) requestAnimationFrame(frame);
    })();

    // Theme toggle
    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }

    // Audio toggle
    function toggleAudio() {
      const audio = document.getElementById('voice');
      if (audio.paused) audio.play();
      else audio.pause();
    }
  </script>
</body>
</html>
